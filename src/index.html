<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <title>Let's play!</title>
</head>
<body>
    <header>
        <span class="title__word" style="color: rgb(238, 167, 35);">Rock </span> 
        <span class="title__word" style="color: rgb(235, 235, 235);">Paper </span> 
        <span class="title__word" style="color: rgb(86, 142, 231);">Scissors </span> 
    </header>
    <div class="panel">
        <div class="panel__left">
                <div class="panel__left__aiHand">
                    <img src="./graphic/aiRock.png" alt="robot hand" id="aiHand">
                </div>
                <div class="panel__left__userHand">
                    <img src="./graphic/userScissors.png" alt="user hand" id="userHand">
                </div>
           
        </div>
        <div class="panel__right"> 
            <h2 style="font-weight: 400;">Choose your weapon</h2>
            <div class="panel__right__weapons">
                
                <div class="panel__right__weapons__item">
                    <img src="./image/rock.png" alt="rock">
                </div>
                <div class="panel__right__weapons__item">
                    <img src="./image/paper.png" alt="paper">
                </div>
                <div class="panel__right__weapons__item">
                    <img src="./image/scissorsr.png" alt="Scissors">
                </div>
            </div>
            <button class="panel__right__startbtn" id="startBtn">Start</button>
            
        </div>
        
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
