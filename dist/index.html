<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.3d6386d6.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <title>Let's play!</title>
<script src="/main.3d6386d6.js"></script></head>
<body>
    <header>
        <span class="title__word" style="color: rgb(238, 167, 35);">Rock </span> 
        <span class="title__word" style="color: rgb(235, 235, 235);">Paper </span> 
        <span class="title__word" style="color: rgb(86, 142, 231);">Scissors </span> 
    </header>
    <div class="panel">
        <div class="panel__left">
                <div class="panel__left__aiHand">AI hand</div>
                <div class="panel__left__userHand">User hand</div>
           
        </div>
        <div class="panel__right"> 
            <h2 style="font-weight: 400;">Choose your weapon</h2>
            <div class="panel__right__weapons">
                
                <div class="panel__right__weapons__item">
                    <img src="/rock.df9fcc6c.png" alt="rock">
                </div>
                <div class="panel__right__weapons__item">
                    <img src="/paper.6565e4a4.png" alt="paper">
                </div>
                <div class="panel__right__weapons__item">
                    <img src="/scissorsr.5a8e40bd.png" alt="Scissors">
                </div>
            </div>
            <button class="panel__right__startbtn" id="startBtn">Start</button>
            
        </div>
        
    </div>
    <script src="/script.7c337ef3.js"></script>
</body>
</html>
